<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        var str='';
        var table =document.createElement("table");
        for (var i =1;i<=9;i++){
            str+="<tr>"
            for( var j=1;j<=i;j++){
                str+="<td>"+i+"*"+j+"="+i*j+"</td>";
            }
            str+="</tr>"
        }
        table.innerHTML = str;
        document.body.appendChild(table);
    </script>
</body>
</html>
