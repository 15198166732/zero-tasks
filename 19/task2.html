<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var arrary=document.querySelectorAll("li");
        return arrary;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签\
        var nodes=document.querySelectorAll("#"+sectionId+"span");
        var arrary=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML=="HTML"){
                arrary.push(nodes[i]);
            }
        }
        return arrary;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var nodes=document.querySelectorAll("#"+sectionId+"span");
        var arrary=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML=="spanCont"){
                arrary.push(nodes[i].parentNode);
            }
        }
        return arrary;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var nodes=document.querySelectorAll("#"+sectionId+"a");
        var arrary=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].getAttribute("class")=="active"){
                arrary.push(nodes[i].innerHTML);
            }
        }
        return arrary;
    }
    var arr=getAllListItem();
    console.log(arr);
    var arr1=findAllHtmlSpanInOneSection("news-top");
    console.log(arr1);
    var arr2=findListItem("news-top","HTML");
    console.log(arr2);
    var arr3=getActiveLinkContent("news-top");
    console.log(arr3);
    </script>
</body>
</html>
