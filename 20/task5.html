<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#jep{
			width:480px;
			height:480px;
			overflow: hidden;
			background:url("erik_ce204002.jpg");
		}
	</style>
</head>
<body>
	<div id="jep"></div>
	<button id="action">开始动画</button>
	<script type="text/javascript">
		var ibox=document.getElementById("jep");
		var start=document.getElementById("action");
		var num=0;
		var timer=null;
		var f=false;
		start.onclick=function(){
			if(f){
				return ;
			}
			f=true;
			timer=setInterval(function(){
				num++;
				if(num>16){
					ibox.style.backgroundPostionY="-2px";
					num=0;
				}else{
					ibox.style.backgroundPositionY=-480*num+(-2)+"px";
				}
			},150)
		}
	</script>
</body>
</html>
