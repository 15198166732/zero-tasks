<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
	<button id="fade-btn">淡出</button>
	<script type="text/javascript">
		//点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
		//在动画过程中，按钮的状态变为不可点击
		//在动画结束后，按钮状态恢复，且文字变成“淡入”
		//在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
		//淡入动画结束后，按钮文字变为“淡出”
		var btn=document.getElementById("fade-btn");
		var obj=document.getElementById("fade-obj");
		var timer=null;
        var objOpactity=1;
        var f=true;
        btn.onclick=function(){
            if(f){
                fade(obj,-0.1);
                f=false;
            }else{
                fade(obj,0.1);
                f=true;
            }
        }
        function fade(obj,speed){
            clearInterval(timer);
            btn.disabled=true;
            timer=setInterval(function(){
                objOpactity+=speed;
                obj.style.opacity=objOpactity;
                isInorOut(objOpactity);
            },100);
        }
        function isInorOut(num){
            if(num>=1){
                clearInterval(timer);
                btn.disabled=false;
                btn.innerText="淡出";
            }
            if(num<=0){
                clearInterval(timer);
                btn.disabled=false;
                btn.innerText="淡入";
            }
        }
	</script>	
</body>
</html>
